<!-- templates/new/course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kurslar ro'yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">


    <div class="card shadow rounded-4">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nomi</th>
                            <th scope="col">Ma'lumot</th>
                            <th scope="col">Boshlangan vaqti</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th scope="row">{{ course.id }}</th>
                            <td>{{ course.name }}</td>
                            <td>{{ course.description }}</td>
                            <td>{{ course.start_date }}</td>
                          <td><a href="{% url 'course-update' course.id %}" class="btn btn-secondary"">Yangilash</a> </td>
                            <td><a href="{% url 'course-delete' course.id %}" class="btn btn-danger">O‘chirish</a>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </div>
<br><br><br>
   <div class="mb-4 text-end">
        <a href="{% url 'course-list' %}" class="btn btn-secondary">← Orqaga</a>

    </div>
</div>
</body>
</html>
