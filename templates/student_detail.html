<!-- templates/new/course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talabalar  ro'yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">📘 Talabalar  ro'yxati</h2>
    <div class="mb-4 text-end">
        <a href="{% url 'student-create' %}" class="btn btn-primary">➕ Yangi talaba</a>
    </div>
    <div class="card shadow rounded-4">
        <div class="card-body">
            {% if student %}
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nomi</th>
                            <th scope="col">Yoshi</th>
                            <th scope="col">Tanlagan kursi</th>
                            <th scope="col">Email</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th scope="row">{{ student.id }}</th>
                            <td>{{ student.full_name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.course_name }}</td>
                            <td>{{ student.email }}</td>
                            <td><a href="{% url 'student-update' student.id %}" class="btn btn-secondary"">Yangilash</a> </td>
                            <td><a href="{% url 'student-delete' student.id %}" class="btn btn-danger">O‘chirish</a>
 </td>

                        </tr>

                    </tbody>
                </table>
            </div>
            {% else %}
            <p class="text-center text-muted">📭 Hozircha hech qanday talaba mavjud emas.</p>
            {% endif %}
        </div>
    </div>
    <br><br><br>

    <div class="mb-4 text-end">
        <a href="{% url 'student-list' %}" class="btn btn-secondary">← Orqaga</a>

    </div>
</div>
</body>
</html>
